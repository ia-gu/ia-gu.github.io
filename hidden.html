            <h3>Notice</h3>

            <style>
                /* 初期状態でPDFコンテナを非表示にする */
                .toggle_content {
                    display: none;
                    margin-top: 10px;
                    cursor: pointer;
                }

                /* 見出しにポインターを表示 */
                .toggle_button {
                    cursor: pointer;
                }
            </style>

            <h3 class="toggle_button" id="button_dal">能動学習 解説 <span>制作日：2022/07/07</span></h3>
            <div class="toggle_content" id="content_dal">
                <iframe src="https://docs.google.com/presentation/d/1dbGCMB8L_IvBad4i9T-ipl0AgrF7Jhwr/embed?start=false&loop=false&delayms=3000" 
                        width="100%" height="600px" 
                        frameborder="0" 
                        allowfullscreen="true" 
                        mozallowfullscreen="true" 
                        webkitallowfullscreen="true"></iframe>
            </div>

        </div>
        <!--/#contents-->
        <script>
            // すべての見出しを取得
            var buttons = document.querySelectorAll('.toggle_button');

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    // 対応するコンテンツのIDを取得
                    var contentId = this.id.replace('button', 'content');
                    var content = document.getElementById(contentId);

                    // コンテンツの表示・非表示を切り替え
                    if (content) {
                        content.style.display = (content.style.display === 'none' || content.style.display === '') ? 'block' : 'none';
                    }
                });
            });
        </script>
